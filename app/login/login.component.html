<div class="row">
    <div class="col-md-8 col-xl-4 mx-auto">
        <div class="card mt-1">
            <div class="card-header">
                <h4>Log In</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <label class="error">{{errorMessage}}</label>
                        <!-- <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}
                        </div> -->
                    </div>
                    <div class="card-footer">
                        <button type="submit" (click)="tryLogin(loginForm.value)"
                            class="btn btn-success float-right">Login</button>
                        &nbsp;
                        <button (click)="resetPassword(loginForm.value)" class="btn btn-secondary ">Reset
                            Password</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p>No account yet? <a href="/sign-up">Create an account</a></p>
            </div>

        </div>
    </div>
</div>
